<html lang="en">
<head>

<body>

                    <i class="dropdown icon"></i>

                    <p>Add classes to the <code>sui-accordion</code> element to apply styles.</p>
                </div>
            </sui-accordion-panel>
            <sui-accordion-panel>
                <div title>
                    <i class="dropdown icon"></i>
                    Second Panel
                </div>
                <div content>
                    <p>Second panel content.</p>
                </div>
            </sui-accordion-panel>
        </sui-accordion>
      </article>
    </main>
  	<footer id="footer">Footer</footer>
  </div>
